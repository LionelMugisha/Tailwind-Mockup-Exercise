<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
​
  <title>Tailwind CSS - Demo</title>
  <meta name="description" content="Tailwind css">
​
  <link rel="stylesheet" href="public/styles.css">
​
</head>
​
<!--
    :sm > min-width of 640px /max-w-sm {max-width = 640px}
    :md > min-width of 768px
    :lg > min-width of 1024px
    :xl > min-width of 1280px
    :2xl > min-width of 1536px
-->
​
<body class="p-4 text-gray-800 mb-8 pb-8">
    <!-- grid/flex/responsive -->
    <div class="flex mb-8">
        <div class="w-full md:w-1/2 bg-blue-200 h-12"></div>
    </div>
​
    <!-- 2 columns -->
    <div class="flex mb-8">
        <div class="w-1/2 bg-green-100 h-12"></div>
        <div class="w-1/2 bg-purple-100 h-12"></div>
    </div>
​
    <!-- 3 columns -->
    <div class="flex mb-8">
        <div class="w-full md:w-1/3 bg-green-100 h-12"></div>
        <div class="w-full md:w-1/3 bg-purple-100 h-12"></div>
        <div class="w-full md:w-1/3 bg-yellow-100 h-12"></div>
    </div>
​
    <!-- 4 columns -->
    <div class="flex mb-8">
        <div class="w-1/4 bg-green-100 h-12"></div>
        <div class="w-1/4 bg-purple-100 h-12"></div>
        <div class="w-1/4 bg-yellow-100 h-12"></div>
        <div class="w-1/4 bg-red-100 h-12"></div>
    </div>
​
​
    <!-- 5 columns -->
    <div class="flex mb-8">
        <div class="w-1/5 bg-pink-100 h-12"></div>
        <div class="w-1/5 bg-purple-100 h-12"></div>
        <div class="w-1/5 bg-yellow-100 h-12"></div>
        <div class="w-1/5 bg-red-100 h-12"></div>
        <div class="w-1/5 bg-green-100 h-12"></div>
    </div>
​
​
    <!-- 6 columns -->
    <div class="flex mb-8">
        <div class="w-1/6 bg-pink-100 h-12"></div>
        <div class="w-1/6 bg-purple-100 h-12"></div>
        <div class="w-1/6 bg-yellow-100 h-12"></div>
        <div class="w-1/6 bg-red-100 h-12"></div>
        <div class="w-1/6 bg-green-100 h-12"></div>
        <div class="w-1/6 bg-yellow-100 h-12"></div>
    </div>
​
    <h1 class="text-2xl">My card</h1>
​
    <div class="max-w-sm rounded-lg shadow-lg mx-auto my-8">
        <img class="w-full rounded-t-lg" src="images/background.jpg" alt="Background image" />
        <div class="px-6 py-4">
            <h3 class="text-xl font-bold">Spring destination!</h3>
            <p class="text-gray-700 pt-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.
            </p>
        </div>
        <div class="px-6 py-4 pb-8">
            <span class="bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-800 mr-2">#Kigali</span>
            <span class="bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-800 mr-2">#Nairobi</span>
            <span class="bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-800">#Lusaka</span>
        </div>
    </div>
​
    <h1 class="text-2xl">My Form</h1>
​
    <div class="bg-gradient-to-r from-blue-400 via-green-300 to-purple-700 container mx-auto px-5 py-24">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="text-2xl fond-medium mb-4 text-gray-800">Contact Us</h1>
            <p class="mx auto text-base">Please contact us to get assisted!</p>
        </div>
​
        <div class="flex">
            <div class="p-2 w-1/2">
                <label for="name" class="text-sm text-gray-600">Name</label>
                <input type="text" name="name" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-red-500" />
            </div>
​
            <div class="p-2 w-1/2">
                <label for="email" class="text-sm text-gray-600">Email</label>
                <input type="text" name="email" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500" />
            </div>
        </div>
​
        <div class="p-2 w-full">
            <label for="message" class="text-sm text-gray-600">Message</label>
            <textarea name="message" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 h-32"></textarea>
        </div>
​
        <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-blue-500 py-2 px-8 hover:bg-blue-700 text-lg rounded-lg">Send Message</button>
        </div>
​
    </div>
​
</body>
</html>
